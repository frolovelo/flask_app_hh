{% extends 'base.html' %}

{% block title %}
Поиск по ключевым навыкам
{% endblock %}

{% block body %}
<div class="container">
    <h1>Найти ключевые навыки</h1>

    <form method="POST" class="search-form">
        <section>
            <div class="form-group">
                <label for="name_vacancy">Название вакансий (разделитель: ',')<span class="required">*</span></label>
                <input type="text" name="name_vacancy" id="name_vacancy" class="form-control" required
                        placeholder="Python-разработчик" title="Разделять вакансии можно только запятыми">
            </div>
            <div class="form-group">
                <label for="name_exclude">Ключевые слова для исключения (разделитель: ',')</label>
                <input type="text" name="name_exclude" id="name_exclude" class="form-control"
                    placeholder="1С, Аналитик, Преподаватель" title="Разделять слова можно только запятыми">
            </div>
            <div class="form-group">
    <label for="temp">Выберите объём выборки:</label>
    <select id="temp" name="temp" class="form-control">
        <option value="1">Низкая</option>
        <option value="2">Ниже среднего</option>
        <option value="3">Средняя</option>
        <option value="4">Выше среднего</option>
        <option value="5">Высокая</option>
    </select>
    {#  Блокируем некоторые опции  #}
    <script src="{{ url_for('static', filename='js/BlockSearch.js') }}"></script>
</div>

            <div class="form-group">
                <label for="area">Выберите регион для поиска:</label>
                <select name="area" id="area" class="form-control">
                    {% for id, name in area.items() %}
                    <option value="{{ name }} {{ id }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Поиск" class="btn btn-primary">
            </div>
        </section>
    </form>
</div>
{% endblock %}
