{% extends 'base.html' %}

{% block title %}
Войти в аккаунт
{% endblock %}

{% block body %}
<div class="login-container">
    <h1>Войти в аккаунт</h1>
    <form method="POST" class="login-form">
        <div class="form-group">
            <label for="login">Логин<span class="required">*</span></label>
            <input type="text" name="login" id="login" class="form-control" required
            onkeydown="return (event.key !== ' ' && event.key !== 'Spacebar');" maxlength="128">
        </div>
        <div class="form-group">
            <label for="password">Пароль<span class="required">*</span></label>
            <input type="password" name="password" id="password" class="form-control" required
            onkeydown="return (event.key !== ' ' && event.key !== 'Spacebar');">
        </div>
        <div class="form-group">
            <a href="{{ url_for('register') }}">Создать новый аккаунт?</a>
        </div>
        <div class="form-group">
            <input type="submit" value="Войти" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock %}
